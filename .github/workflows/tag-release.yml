name: Tag Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: write
  packages: write
  pull-requests: write

concurrency:
  group: tag-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    name: Build and Release (${{ matrix.platform }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'ubuntu-latest'
            args: ''
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            arch: 'x86_64'

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Get tag name and generate release notes
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/*/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

          # Extract version number from tag (remove 'v' prefix)
          VERSION=${TAG_NAME#v}

          # Generate release notes from changelog
          RELEASE_NOTES=$(npm run release-notes:version $VERSION --silent)
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.tag.outputs.TAG_NAME }}
          releaseName: "S3 Deck ${{ steps.tag.outputs.TAG_NAME }}"
          releaseBody: ${{ steps.tag.outputs.RELEASE_NOTES }}
          releaseDraft: false
          prerelease: false
          includeDebug: false
          args: ${{ matrix.args }}

      - name: Fix macOS bundle (remove quarantine)
        if: matrix.platform == 'macos-latest'
        run: |
          # Find and fix all .app bundles
          find src-tauri/target -name "*.app" -type d | while read app_bundle; do
            echo "Fixing bundle: $app_bundle"
            xattr -cr "$app_bundle" || true
            # Verify the fix
            if xattr -l "$app_bundle" | grep -q quarantine; then
              echo "Warning: Quarantine attribute still present in $app_bundle"
            else
              echo "âœ… Fixed macOS bundle: $app_bundle"
            fi
          done
          
          # Also fix any DMG files
          find src-tauri/target -name "*.dmg" | while read dmg_file; do
            echo "Fixing DMG: $dmg_file"
            xattr -cr "$dmg_file" || true
          done
