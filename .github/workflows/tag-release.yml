name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            arch: "aarch64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            arch: "x86_64"
          - platform: "ubuntu-22.04"
            args: ""
            arch: "x86_64"
          - platform: "windows-latest"
            args: ""
            arch: "x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "S3 Deck ${{ github.ref_name }}"
          releaseBody: |
            ## 🚀 Easy Installation

            **One-line installer for all platforms:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/ODudek/s3deck/main/install.sh | bash

            # Or install specific version
            curl -fsSL https://raw.githubusercontent.com/ODudek/s3deck/main/install.sh | bash -s -- -v ${{ github.ref_name }}
            ```

            **This installer will:**
            - ✅ **Detect your platform** automatically
            - ✅ **Download the correct binary** from this release
            - ✅ **Fix macOS security issues** automatically
            - ✅ **Install to the right location** for your OS
            - ✅ **Create shortcuts** and verify installation
            - ✅ **No prerequisites required** - just works!

            ## 📦 Manual Download

            You can also download directly:
            - 🪟 **Windows**: Download `.msi` installer
            - 🍎 **macOS Intel**: Download `.dmg` for x64
            - 🍎 **macOS Apple Silicon**: Download `.dmg` for aarch64
            - 🐧 **Linux**: Download `.AppImage` or `.deb`

            **Note for macOS users:** If you see "app is damaged" - this is normal for unsigned apps. The installer fixes this automatically, or you can run: `xattr -cr S3Deck.app`

            ---

            See [CHANGELOG.md](https://github.com/ODudek/s3deck/blob/main/CHANGELOG.md) for detailed changes.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
